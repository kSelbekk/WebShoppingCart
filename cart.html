<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Shopping cart</title>
</head>
<body>
  <!--Navigation bar start-->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="https://github.com/kSelbekk" target="_blank">GitHub</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" href="index.html">Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" id="cartBtn" href="cart.html">Cart</a>
            </li>
        </ul>
    </div>
</nav>
<!--Navigation bar End-->

<div class="px-4 px-lg-0 mt-3">
    <div class="pb-5">
      <div class="container bg-white">
        <div class="row">
          <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5 ">
  
            <!-- Shopping cart table -->
            <div class="table-responsive-md">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="border-0 bg-light">
                      <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Quantity</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Remove</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Add</div>
                    </th>
                  </tr>
                </thead>
                <!--Render the shoppingcart-->
                <tbody id="cartBody"></tbody>
                <!--End-->
              </table>
            </div>
            <button class="btn" id="removeAll">Empty cart</button>
            <!--Shopping cart table End -->
          </div>
        </div>

        <form id="myForm" method="GET">
          <div class="row py-5 p-4 bg-white rounded shadow-sm">
            <div class="col-lg-6">
              <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold text-center">Customer Information</div>
              <div class="p-4">
                <div class="input-group mb-4 border rounded-pill p-2">
                  <input type="text" id="adress" placeholder="Enter Adress" aria-describedby="button-addon3" class="form-control border-0" >
                </div>
                <div class="input-group mb-4 border rounded-pill p-2">
                  <input type="text" id="name" placeholder="Enter full name" aria-describedby="button-addon3" class="form-control border-0" >
                </div>
                <div class="input-group mb-4 border rounded-pill p-2">
                  <input type="email" id="email" placeholder="Email" aria-describedby="button-addon3" class="form-control border-0" >
                </div>
                <div class="input-group mb-4 border rounded-pill p-2">
                  <input type="text" id="phoneNumber" placeholder="Phone number" aria-describedby="button-addon3" class="form-control border-0" >
                </div>
                <div id="errorMessage" class="text-danger"></div>
              </div>
            </div>
          </div>

          <div class="col-lg-6 mt-4">
            <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold">Order summary </div>
            <div class="p-4">
              <!--Render the total cost-->
              <ul class="list-unstyled mb-4" id="subTotal"></ul>

              <button type="submit" class="btn btn-dark rounded-pill py-2 btn-block" href="checkout.html">Procceed to checkout</button>
            </div>
          </div>
        </form>
        <div id="checkout"></div>

      </div>  
      </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
